<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EasyCut - Cadastro de Barbearia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-row {
            display: flex;
            gap: 16px;
        }
        .form-row .form-group {
            flex: 1;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
        }
        .required {
            color: #ef4444;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        input::placeholder, textarea::placeholder {
            color: #64748b;
        }
        .btn {
            width: 100%;
            padding: 16px 0;
            margin: 24px 0 16px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.5);
            color: #fff;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        .back-link:hover {
            color: #3b82f6;
        }
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }
        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }
        
        /* Estilos para checkbox customizado */
        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            cursor: pointer;
            font-size: 0.95rem;
            line-height: 1.4;
            margin-bottom: 0 !important;
        }
        
        .checkbox-label input[type="checkbox"] {
            display: none;
        }
        
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(30, 41, 59, 0.5);
            position: relative;
            flex-shrink: 0;
            transition: all 0.3s ease;
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-color: #3b82f6;
        }
        
        .checkbox-label input[type="checkbox"]:checked + .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .checkbox-label:hover .checkmark {
            border-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        
        .terms-link {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .terms-link:hover {
            color: #1d4ed8;
            text-decoration: underline;
        }
        /* Tablets e telas médias */
        @media (max-width: 1024px) {
            .container {
                max-width: 400px;
                margin: 15px;
            }
        }
        
        /* Tablets pequenos */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 28px;
                border-radius: 20px;
                max-width: 380px;
            }
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .logo {
                font-size: 1.9rem;
            }
            .subtitle {
                font-size: 0.95rem;
            }
            .btn {
                padding: 14px 0;
                font-size: 1.05rem;
            }
        }
        
        /* Smartphones grandes */
        @media (max-width: 600px) {
            .container {
                margin: 8px;
                padding: 24px;
                max-width: calc(100vw - 16px);
            }
            .logo {
                font-size: 1.7rem;
            }
            .form-group {
                margin-bottom: 18px;
            }
            input, select, textarea {
                padding: 12px 14px;
                font-size: 0.98rem;
            }
            .btn {
                padding: 14px 0;
                margin: 20px 0 14px 0;
            }
        }
        
        /* Smartphones médios */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 5px;
                max-width: calc(100vw - 10px);
            }
            .logo {
                font-size: 1.6rem;
                margin-bottom: 6px;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .header {
                margin-bottom: 28px;
            }
            input, select, textarea {
                padding: 11px 13px;
                font-size: 0.95rem;
            }
            .btn {
                padding: 13px 0;
                font-size: 1rem;
                margin: 18px 0 12px 0;
            }
            .form-group {
                margin-bottom: 16px;
            }
            .back-link {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
        }
        
        /* Smartphones pequenos */
        @media (max-width: 360px) {
            .container {
                padding: 16px;
                margin: 3px;
                max-width: calc(100vw - 6px);
            }
            .logo {
                font-size: 1.4rem;
            }
            .subtitle {
                font-size: 0.85rem;
            }
            input, select, textarea {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            .btn {
                padding: 12px 0;
                font-size: 0.95rem;
            }
            .form-group {
                margin-bottom: 14px;
            }
            .header {
                margin-bottom: 24px;
            }
        }
        
        /* Orientação landscape em smartphones */
        @media (max-height: 500px) and (orientation: landscape) {
            .container {
                margin: 5px;
                padding: 16px;
                max-height: calc(100vh - 10px);
                overflow-y: auto;
            }
            .header {
                margin-bottom: 16px;
            }
            .logo {
                font-size: 1.4rem;
                margin-bottom: 4px;
            }
            .subtitle {
                font-size: 0.8rem;
            }
            .form-group {
                margin-bottom: 12px;
            }
            .btn {
                padding: 10px 0;
                margin: 12px 0 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="javascript:history.back()" class="back-link" onclick="return confirmVoltar()">
            ← Voltar
        </a>
        
        <div class="header">
            <div class="logo">EasyCut</div>
            <div class="subtitle">Cadastro de Barbearia</div>
        </div>

        <form id="cadastroForm">
            <!-- Informações Básicas -->
            <div class="form-group">
                <label for="nomeBarbearia">Nome da Barbearia <span class="required">*</span></label>
                <input type="text" id="nomeBarbearia" name="nomeBarbearia" placeholder="Ex: Barbearia do João" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="cnpjCpf">CNPJ/CPF <span class="required">*</span></label>
                    <input type="text" id="cnpjCpf" name="cnpjCpf" placeholder="00.000.000/0000-00" required>
                </div>
                <div class="form-group">
                    <label for="responsavel">Nome do Responsável <span class="required">*</span></label>
                    <input type="text" id="responsavel" name="responsavel" placeholder="Nome completo" required>
                </div>
            </div>

            <!-- Contato -->
            <div class="form-group">
                <label for="whatsapp">WhatsApp <span class="required">*</span></label>
                <input type="tel" id="whatsapp" name="whatsapp" placeholder="(11) 99999-9999" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="contato@barbearia.com" required>
            </div>

            <!-- Senha -->
            <div class="form-row">
                <div class="form-group">
                    <label for="senha">Senha <span class="required">*</span></label>
                    <input type="password" id="senha" name="senha" placeholder="Mínimo 8 caracteres" required>
                    <div id="passwordStrength" class="password-strength"></div>
                </div>
                <div class="form-group">
                    <label for="confirmarSenha">Confirmar Senha <span class="required">*</span></label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Digite novamente" required>
                </div>
            </div>

            <!-- Termos de Uso -->
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="aceitarTermos" name="aceitarTermos" required>
                    <span class="checkmark"></span>
                    Li e aceito os <a href="TermosDeUso.html?from=barbearia" target="_blank" class="terms-link">Termos de Uso</a> <span class="required">*</span>
                </label>
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar Barbearia</button>
            <button type="button" class="btn btn-secondary" onclick="window.location.href='Login.html'">Cancelar</button>
        </form>
    </div>

    <script>
        // Função para confirmar se o usuário quer voltar
        function confirmVoltar() {
            const form = document.getElementById('cadastroForm');
            const formData = new FormData(form);
            let hasData = false;
            
            // Verifica se há dados preenchidos no formulário
            for (let [key, value] of formData.entries()) {
                if (value && value.trim() !== '') {
                    hasData = true;
                    break;
                }
            }
            
            if (hasData) {
                return confirm('Você tem certeza que deseja voltar? Os dados preenchidos serão perdidos.');
            }
            return true;
        }

        // Validação de CNPJ/CPF usando CPFCNPJValidatorFrontend
        function formatCNPJCPF(value) {
            const numbers = value.replace(/\D/g, '');
            if (numbers.length <= 11) {
                return numbers.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else {
                return numbers.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
        }

        function validateCNPJCPFInput(input) {
            const value = input.value.trim();
            if (!value) {
                input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                input.style.boxShadow = 'none';
                return false;
            }

            const numbers = value.replace(/\D/g, '');
            
            // Validação básica de tamanho
            if (numbers.length !== 11 && numbers.length !== 14) {
                input.style.borderColor = '#ef4444';
                input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                return false;
            }

            // Validação matemática básica (simplificada para frontend)
            if (numbers.length === 11) {
                // Validação básica de CPF
                if (numbers === numbers[0].repeat(11)) {
                    input.style.borderColor = '#ef4444';
                    input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                    return false;
                }
            } else if (numbers.length === 14) {
                // Validação básica de CNPJ
                if (numbers === numbers[0].repeat(14)) {
                    input.style.borderColor = '#ef4444';
                    input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                    return false;
                }
            }

            input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
            input.style.boxShadow = 'none';
            return true;
        }


        // Validação de telefone usando PhoneValidatorFrontend
        function formatPhone(value) {
            return value.replace(/\D/g, '').replace(/(\d{2})(\d{4,5})(\d{4})/, '($1) $2-$3');
        }

        function validatePhoneInput(input) {
            const phoneRegex = /^(\+55\s?)?(\(?[1-9]{2}\)?)\s?([0-9]{4,5})\-?([0-9]{4})$/;
            const cleaned = input.value.replace(/\D/g, '');
            
            if (input.value && !phoneRegex.test(input.value) && !input.value.startsWith('+55')) {
                input.style.borderColor = '#ef4444';
                input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                return false;
            } else if (cleaned.length < 10) {
                input.style.borderColor = '#ef4444';
                input.style.boxShadow = '0 0 0 3px rgba(239, 68, 68, 0.1)';
                return false;
            } else {
                input.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                input.style.boxShadow = 'none';
                return true;
            }
        }

        // Verificação de força da senha
        function checkPasswordStrength(password) {
            const strengthDiv = document.getElementById('passwordStrength');
            let strength = 0;
            let message = '';

            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            if (strength < 2) {
                message = 'Senha fraca';
                strengthDiv.className = 'password-strength strength-weak';
            } else if (strength < 4) {
                message = 'Senha média';
                strengthDiv.className = 'password-strength strength-medium';
            } else {
                message = 'Senha forte';
                strengthDiv.className = 'password-strength strength-strong';
            }

            strengthDiv.textContent = message;
        }

        // Event listeners
        document.getElementById('cnpjCpf').addEventListener('input', function(e) {
            e.target.value = formatCNPJCPF(e.target.value);
        });

        document.getElementById('cnpjCpf').addEventListener('blur', function(e) {
            validateCNPJCPFInput(e.target);
        });



        document.getElementById('whatsapp').addEventListener('input', function(e) {
            e.target.value = formatPhone(e.target.value);
        });

        document.getElementById('whatsapp').addEventListener('blur', function(e) {
            validatePhoneInput(e.target);
        });

        document.getElementById('senha').addEventListener('input', function(e) {
            checkPasswordStrength(e.target.value);
        });

        // Validação do formulário
        document.getElementById('cadastroForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            const whatsapp = document.getElementById('whatsapp').value;
            const cnpjCpf = document.getElementById('cnpjCpf').value;
            const aceitarTermos = document.getElementById('aceitarTermos').checked;
            
            // Validação do CNPJ/CPF
            if (!validateCNPJCPFInput(document.getElementById('cnpjCpf'))) {
                alert('Por favor, digite um CNPJ/CPF válido.');
                return;
            }
            
            // Validação dos telefones
            if (!validatePhoneInput(document.getElementById('whatsapp'))) {
                alert('Por favor, digite um WhatsApp válido.');
                return;
            }
            
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }
            
            if (senha.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres.');
                return;
            }
            
            // Validação dos termos de uso
            if (!aceitarTermos) {
                alert('Você deve aceitar os Termos de Uso para continuar.');
                return;
            }
            
            // Coletar dados do formulário
            const formData = new FormData(this);
            const userData = {
                nomeBarbearia: formData.get('nomeBarbearia'),
                cnpjCpf: formData.get('cnpjCpf'),
                responsavel: formData.get('responsavel'),
                whatsapp: formData.get('whatsapp'),
                email: formData.get('email'),
                senha: formData.get('senha'),
                tipo: 'barbearia'
            };
            
            // Mostrar loading
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            // --- NOVA INTEGRAÇÃO COM BACKEND (Igual ao CadastroCliente) ---
            fetch('http://localhost:5001/api/barbearias', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('✅ Cadastro realizado com sucesso! \n\nVocê será redirecionado para o login.');
                    // Redirecionar para login
                    setTimeout(() => {
                        window.location.href = 'Login.html';
                    }, 1000);
                } else {
                    // Exibe a mensagem de erro vinda do backend
                    alert('❌ Erro ao cadastrar: ' + (data.message || 'Erro desconhecido'));
                }
            })
            .catch((error) => {
                console.error('Erro:', error);
                alert('❌ Erro de conexão com o servidor.\nVerifique se o backend (api_barbearias.py) está rodando.');
            })
            .finally(() => {
                // Restaurar botão
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
            });
        });
    </script>
</body>
</html>
