<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EasyCut - Confirmar Email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            margin: 20px;
            text-align: center;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 32px;
        }
        .status-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            animation: bounce 0.6s ease;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .status-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 16px;
            color: #e2e8f0;
        }
        .status-message {
            color: #94a3b8;
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 32px;
        }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }
        .btn-secondary {
            background: transparent;
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.5);
            color: #fff;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 24px;
        }
        .back-link:hover {
            color: #3b82f6;
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 28px;
                border-radius: 20px;
                max-width: 380px;
            }
            .logo {
                font-size: 1.9rem;
            }
            .status-icon {
                font-size: 3rem;
            }
            .status-title {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 5px;
                max-width: calc(100vw - 10px);
            }
            .logo {
                font-size: 1.6rem;
            }
            .status-icon {
                font-size: 2.5rem;
            }
            .status-title {
                font-size: 1.3rem;
            }
            .btn {
                padding: 14px 24px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">EasyCut</div>
        <div class="subtitle">Confirma√ß√£o de Email</div>
        
        <div id="statusContainer">
            <div class="loading-spinner"></div>
            <div class="status-title">Verificando...</div>
            <div class="status-message">Aguarde enquanto verificamos seu token de confirma√ß√£o.</div>
        </div>
        
        <div id="actionButtons" style="display: none;">
            <a href="Login.html" class="btn btn-success" id="loginBtn">
                <span>üöÄ</span> Fazer Login
            </a>
            <a href="Login.html" class="btn btn-secondary">
                <span>üè†</span> P√°gina Inicial
            </a>
        </div>
        
        <a href="Login.html" class="back-link">
            ‚Üê Voltar para in√≠cio
        </a>
    </div>

    <script src="assets/confirmation-fix.js"></script>
    <script src="assets/link-test.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const type = urlParams.get('type');
            
            const statusContainer = document.getElementById('statusContainer');
            const actionButtons = document.getElementById('actionButtons');
            
            if (!token) {
                showError('Token n√£o encontrado. Link inv√°lido.');
                return;
            }
            
            if (type !== 'confirmation') {
                showError('Tipo de confirma√ß√£o inv√°lido.');
                return;
            }
            
            // Confirmar email
            setTimeout(() => {
                // Funcionalidade de email removida
                // const result = emailService.confirmEmail(token);
                
                // Simular sucesso
                showSuccess('Email confirmado com sucesso! (Simula√ß√£o)', null);
            }, 2000); // Simular delay de processamento
            
            function showSuccess(message, user) {
                statusContainer.innerHTML = `
                    <div class="status-icon">‚úÖ</div>
                    <div class="status-title">Email Confirmado!</div>
                    <div class="status-message">${message}</div>
                `;
                
                actionButtons.style.display = 'block';
                
                // Salvar dados do usu√°rio logado
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                }
            }
            
            function showError(message) {
                statusContainer.innerHTML = `
                    <div class="status-icon">‚ùå</div>
                    <div class="status-title">Erro na Confirma√ß√£o</div>
                    <div class="status-message">${message}</div>
                `;
                
                // Mostrar bot√£o para reenviar confirma√ß√£o
                actionButtons.innerHTML = `
                    <a href="Login.html" class="btn btn-primary">
                        <span>üîÑ</span> Tentar Novamente
                    </a>
                    <a href="Login.html" class="btn btn-secondary">
                        <span>üè†</span> P√°gina Inicial
                    </a>
                `;
                actionButtons.style.display = 'block';
            }
        });
    </script>
</body>
</html>
