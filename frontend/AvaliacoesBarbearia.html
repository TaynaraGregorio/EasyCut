                // Filtrar por avalia√ß√£o
                if (filterRating !== 'all') {
                    this.filteredReviews = this.filteredReviews.filter(review => review.rating === parseInt(filterRating));
                }
                
                // Filtrar por status
                if (filterStatus === 'responded') {
                    this.filteredReviews = this.filteredReviews.filter(review => review.hasResponse);
                } else if (filterStatus === 'pending') {
                    this.filteredReviews = this.filteredReviews.filter(review => !review.hasResponse);
                }
                
                // Ordenar
                switch (sortBy) {
                    case 'newest':
                        this.filteredReviews.sort((a, b) => new Date(b.date) - new Date(a.date));
                        break;
                    case 'oldest':
                        this.filteredReviews.sort((a, b) => new Date(a.date) - new Date(b.date));
                        break;
                    case 'rating-high':
                        this.filteredReviews.sort((a, b) => b.rating - a.rating);
                        break;
                    case 'rating-low':
                        this.filteredReviews.sort((a, b) => a.rating - b.rating);
                        break;
                }
                
                this.currentPage = 1;
                this.renderReviews();
                this.updateStats();
            }
            
            renderReviews() {
                const reviewsList = document.getElementById('reviewsList');
                const startIndex = (this.currentPage - 1) * this.reviewsPerPage;
                const endIndex = startIndex + this.reviewsPerPage;
                const pageReviews = this.filteredReviews.slice(startIndex, endIndex);
                
                if (pageReviews.length === 0) {
                    reviewsList.innerHTML = `
                        <div class="no-reviews">
                            <div class="no-reviews-icon">‚≠ê</div>
                            <h3>Nenhuma avalia√ß√£o encontrada</h3>
                            <p>N√£o h√° avalia√ß√µes que correspondam aos filtros selecionados.</p>
                        </div>
                    `;
                    document.getElementById('pagination').innerHTML = '';
                    return;
                }
                
                reviewsList.innerHTML = pageReviews.map(review => this.renderReviewItem(review)).join('');
                this.renderPagination();
            }
            
            renderReviewItem(review) {
                const stars = this.renderStars(review.rating);
                const responseSection = review.hasResponse ? this.renderResponseSection(review) : '';
                const responseButton = review.hasResponse ? 
                    '<button class="action-button" onclick="avaliacoes.editResponse(' + review.id + ')">Editar Resposta</button>' :
                    '<button class="action-button primary" onclick="avaliacoes.openResponseModal(' + review.id + ')">Responder</button>';
                
                return `
                    <div class="review-item">
                        <div class="review-header">
                            <div class="review-user">
                                <div class="user-avatar">${review.clientInitial}</div>
                                <div class="user-info">
                                    <h4>${review.clientName}</h4>
                                    <p>${review.service}</p>
                                </div>
                            </div>
                            <div class="review-rating">
                                <div class="stars">${stars}</div>
                                <span class="rating-number">${review.rating}</span>
                            </div>
                        </div>
                        <div class="review-content">
                            <p class="review-text">${review.text}</p>
                            <p class="review-service">Servi√ßo: ${review.service}</p>
                        </div>
                        ${responseSection}
                        <div class="review-actions">
                            ${responseButton}
                            <span class="review-date">${this.formatDate(review.date)}</span>
                        </div>
                    </div>
                `;
            }
            
            renderStars(rating) {
                let stars = '';
                for (let i = 1; i <= 5; i++) {
                    stars += `<span class="star ${i <= rating ? '' : 'empty'}">‚òÖ</span>`;
                }
                return stars;
            }
            
            renderResponseSection(review) {
                return `
                    <div class="response-section">
                        <div class="response-header">
                            <span class="response-icon">üí¨</span>
                            <span class="response-label">Resposta da Barbearia</span>
                        </div>
                        <p class="response-text">${review.response}</p>
                        <span class="response-date">${this.formatDate(review.responseDate)}</span>
                    </div>
                `;
            }
            
            renderPagination() {
                const totalPages = Math.ceil(this.filteredReviews.length / this.reviewsPerPage);
                const pagination = document.getElementById('pagination');
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let paginationHTML = '';
                
                // Bot√£o anterior
                paginationHTML += `
                    <button class="pagination-button" ${this.currentPage === 1 ? 'disabled' : ''} 
                            onclick="avaliacoes.goToPage(${this.currentPage - 1})">
                        ‚Üê Anterior
                    </button>
                `;
                
                // P√°ginas
                for (let i = 1; i <= totalPages; i++) {
                    paginationHTML += `
                        <button class="pagination-button ${i === this.currentPage ? 'active' : ''}" 
                                onclick="avaliacoes.goToPage(${i})">
                            ${i}
                        </button>
                    `;
                }
                
                // Bot√£o pr√≥ximo
                paginationHTML += `
                    <button class="pagination-button" ${this.currentPage === totalPages ? 'disabled' : ''} 
                            onclick="avaliacoes.goToPage(${this.currentPage + 1})">
                        Pr√≥ximo ‚Üí
                    </button>
                `;
                
                pagination.innerHTML = paginationHTML;
            }
            
            goToPage(page) {
                const totalPages = Math.ceil(this.filteredReviews.length / this.reviewsPerPage);
                if (page >= 1 && page <= totalPages) {
                    this.currentPage = page;
                    this.renderReviews();
                }
            }
            
            openResponseModal(reviewId) {
                this.currentReviewId = reviewId;
                document.getElementById('responseText').value = '';
                document.getElementById('responseModal').classList.add('active');
            }
            
            editResponse(reviewId) {
                const review = this.reviews.find(r => r.id === reviewId);
                this.currentReviewId = reviewId;
                document.getElementById('responseText').value = review.response || '';
                document.getElementById('responseModal').classList.add('active');
            }
            
            closeModal() {
                document.getElementById('responseModal').classList.remove('active');
                this.currentReviewId = null;
            }
            
            saveResponse() {
                const responseText = document.getElementById('responseText').value.trim();
                
                if (!responseText) {
                    alert('Por favor, digite uma resposta.');
                    return;
                }
                
                // Encontrar o review e atualizar
                const reviewIndex = this.reviews.findIndex(r => r.id === this.currentReviewId);
                if (reviewIndex !== -1) {
                    this.reviews[reviewIndex].hasResponse = true;
                    this.reviews[reviewIndex].response = responseText;
                    this.reviews[reviewIndex].responseDate = new Date().toISOString().split('T')[0];
                    
                    // Atualizar lista filtrada
                    const filteredIndex = this.filteredReviews.findIndex(r => r.id === this.currentReviewId);
                    if (filteredIndex !== -1) {
                        this.filteredReviews[filteredIndex] = this.reviews[reviewIndex];
                    }
                    
                    this.renderReviews();
                    this.updateStats();
                    this.closeModal();
                    
                    alert('Resposta enviada com sucesso!');
                }
            }
            
            updateStats() {
                const totalReviews = this.reviews.length;
                const averageRating = this.reviews.reduce((sum, review) => sum + review.rating, 0) / totalReviews;
                const fiveStars = this.reviews.filter(review => review.rating === 5).length;
                const pendingResponses = this.reviews.filter(review => !review.hasResponse).length;
                
                document.getElementById('totalReviews').textContent = totalReviews;
                document.getElementById('averageRating').textContent = averageRating.toFixed(1);
                document.getElementById('fiveStars').textContent = fiveStars;
                document.getElementById('pendingResponses').textContent = pendingResponses;
                document.getElementById('reviewsCount').textContent = `${this.filteredReviews.length} avalia√ß√µes`;
            }
            
            formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('pt-BR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            }
        }
        
        // Inicializar
        let avaliacoes;
        document.addEventListener('DOMContentLoaded', () => {
            avaliacoes = new AvaliacoesBarbearia();
        });
    </script>
</body>
