<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EasyCut - Redefinir Senha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        .container {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        0 0 0 1px rgba(255, 255, 255, 0.05);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
            z-index: 1;
            margin: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 32px;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #10b981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
        }
        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
            font-weight: 500;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
            font-size: 0.95rem;
        }
        .required {
            color: #ef4444;
        }
        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(30, 41, 59, 0.8);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        input::placeholder {
            color: #64748b;
        }
        .password-strength {
            margin-top: 8px;
            font-size: 0.85rem;
        }
        .strength-weak { color: #ef4444; }
        .strength-medium { color: #f59e0b; }
        .strength-strong { color: #10b981; }
        .btn {
            width: 100%;
            padding: 16px 0;
            margin: 24px 0 16px 0;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: #fff;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .btn-secondary {
            background: transparent;
            color: #94a3b8;
            border: 1px solid rgba(148, 163, 184, 0.3);
        }
        .btn-secondary:hover {
            background: rgba(148, 163, 184, 0.1);
            border-color: rgba(148, 163, 184, 0.5);
            color: #fff;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        .back-link:hover {
            color: #3b82f6;
        }
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: none;
        }
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            padding: 16px;
            border-radius: 12px;
            margin: 16px 0;
            border: 1px solid rgba(16, 185, 129, 0.3);
            display: none;
        }
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 28px;
                border-radius: 20px;
                max-width: 380px;
            }
            .logo {
                font-size: 1.9rem;
            }
            .subtitle {
                font-size: 0.95rem;
            }
            .btn {
                padding: 14px 0;
                font-size: 1.05rem;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 5px;
                max-width: calc(100vw - 10px);
            }
            .logo {
                font-size: 1.6rem;
            }
            .subtitle {
                font-size: 0.9rem;
            }
            .btn {
                padding: 13px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="Login.html" class="back-link">
            ← Voltar para login
        </a>
        
        <div class="header">
            <div class="logo">EasyCut</div>
            <div class="subtitle">Redefinir Senha</div>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">Nova Senha <span class="required">*</span></label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Mínimo 8 caracteres" required>
                <div id="passwordStrength" class="password-strength"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Nova Senha <span class="required">*</span></label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Digite novamente" required>
            </div>

            <button type="submit" class="btn btn-primary" id="resetBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="btnText">Redefinir Senha</span>
            </button>
        </form>
        
        <a href="Login.html" class="btn btn-secondary">
            Cancelar
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resetBtn = document.getElementById('resetBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const btnText = document.getElementById('btnText');
            
            if (!token) {
                showError('Token não encontrado. Link inválido.');
                return;
            }
            
            // Verificar força da senha
            function checkPasswordStrength(password) {
                const strengthDiv = document.getElementById('passwordStrength');
                let strength = 0;
                let message = '';

                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                if (strength < 2) {
                    message = 'Senha fraca';
                    strengthDiv.className = 'password-strength strength-weak';
                } else if (strength < 4) {
                    message = 'Senha média';
                    strengthDiv.className = 'password-strength strength-medium';
                } else {
                    message = 'Senha forte';
                    strengthDiv.className = 'password-strength strength-strong';
                }

                strengthDiv.textContent = message;
            }
            
            // Event listeners
            document.getElementById('newPassword').addEventListener('input', function(e) {
                checkPasswordStrength(e.target.value);
            });
            
            // Validação do formulário
            document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validações
                if (newPassword.length < 8) {
                    showError('A senha deve ter pelo menos 8 caracteres.');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showError('As senhas não coincidem!');
                    return;
                }
                
                // Mostrar loading
                setLoading(true);
                
                // Simular delay de processamento
                setTimeout(() => {
                    // Funcionalidade de email removida
                    // const result = emailService.resetPassword(token, newPassword);
                    
                    // Simular sucesso
                    showSuccess('Senha redefinida com sucesso! (Simulação)');
                    // Redirecionar para login após 2 segundos
                    setTimeout(() => {
                        window.location.href = 'Login.html';
                    }, 2000);
                    
                    setLoading(false);
                }, 1500);
            });
            
            function setLoading(loading) {
                if (loading) {
                    resetBtn.disabled = true;
                    loadingSpinner.style.display = 'inline-block';
                    btnText.textContent = 'Redefinindo...';
                } else {
                    resetBtn.disabled = false;
                    loadingSpinner.style.display = 'none';
                    btnText.textContent = 'Redefinir Senha';
                }
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                successMessage.style.display = 'none';
            }
            
            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
                errorMessage.style.display = 'none';
            }
        });
    </script>
</body>
</html>
